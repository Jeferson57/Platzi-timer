<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link 
        rel="stylesheet" 
        href="./src/style.css">

    <!-- Google fonst  -->
    <link
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script 
        src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>

    <!-- Title -->
    <title>Platzi Timer</title>
</head>
<body>
    <header>
        <nav class="header--nav">
            <ul class="header--list">
                <li>
                    <button class="button header--button" title="Chronometer">
                        <i class="fa-solid fa-clock"></i>
                    </button>
                </li>
                <li>
                    <button class="button header--button" title="Timer">
                        <i class="fa-solid fa-hourglass"></i>
                    </button>
                </li>
                <li>
                    <button class="button header--button" title="Alarms">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="principal">
            <h1 class="hero--title">Chronometer</h1>
            <div class="hero--time">
                <p>
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                </p>
            </div>
            <div class="hero--buttons">
                <button onclick="starChronometer()" class="button hero--button" type="button">Start</button>
                <button onclick="stopChronometer()" class="button hero--button" type="button">Stop</button>
                <button onclick="resetChronometer()" class="button hero--button" type="button">Reset</button>
            </div>
        </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
